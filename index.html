<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>Count to</title>
    </head>
    
    <body>
        <section id="app" class="container">
            <h1 class="text-center title">{{ title }}</h1>
            
            <div class="row">
                <div v-for="item in items" class="col-md-3">
                    <div class="section-count text-center">
                        <i :class="item.icon"></i>
                        <h2 class="number-counter" data-count-from="0" :data-count-to="item.limit" :data-count-speed="item.speed"></h2>
                        <h4 class="description">{{ item.name }}</h4>
                    </div>
                </div>
            </div>
        </section>        
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="function.js"></script>
    </body>
</html>
